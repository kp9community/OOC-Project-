<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News | Oceana Operation Central</title>
  <link href="assets/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 h-screen p-4">
    <h2 class="text-xl font-bold mb-6">Menu</h2>
    <ul class="flex flex-col gap-2">
      <li><a href="index.html" class="hover:text-purple-400">Dashboard</a></li>
      <li><a href="members.html" class="hover:text-purple-400">Members</a></li>
      <li><a href="shifts.html" class="hover:text-purple-400">Shifts</a></li>
      <li><a href="documents.html" class="hover:text-purple-400">Documents</a></li>
      <li><a href="security.html" class="hover:text-purple-400">Security</a></li>
      <li><a href="reports.html" class="hover:text-purple-400">Reports</a></li>
      <li><a href="news.html" class="hover:text-purple-400">News</a></li>
      <li><a href="admin.html" class="hover:text-purple-400">Admin</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <h1 class="text-3xl font-bold mb-4">News & Announcements</h1>

    <!-- Add News Button (DEV/ADM) -->
    <button id="addNewsBtn" class="bg-purple-600 hover:bg-purple-700 p-2 rounded mb-4 font-bold hidden">
      Add News
    </button>

    <!-- News List -->
    <div id="newsList" class="space-y-4">
      <!-- Data will be inserted here -->
    </div>
  </main>

  <script src="assets/script.js"></script>
  <script>
    function checkRole(rolesAllowed) {
      const userRole = localStorage.getItem('userRole'); // จาก AuthPro token/session
      return rolesAllowed.includes(userRole);
    }

    // Show Add News button only for DEV/ADM
    if (checkRole(['DEV','ADM'])) {
      document.getElementById('addNewsBtn').classList.remove('hidden');
    }

    async function fetchNews() {
      // Placeholder API
      return [
        { title: 'Server Maintenance 2026-01-12', content: 'Server downtime from 02:00-04:00', date: '2026-01-11' },
        { title: 'New Document Template Available', content: 'Approval and Receipt templates updated', date: '2026-01-10' },
        { title: 'Security Alert', content: 'SRA routine check completed', date: '2026-01-09' }
      ];
    }

    async function renderNews() {
      const news = await fetchNews();
      const newsList = document.getElementById('newsList');
      newsList.innerHTML = news.map(n => `
        <div class="bg-gray-700 p-4 rounded shadow">
          <h2 class="text-xl font-semibold">${n.title}</h2>
          <p class="text-gray-300 text-sm mb-2">${n.date}</p>
          <p>${n.content}</p>
          ${checkRole(['DEV','ADM']) ? `
          <div class="mt-2 space-x-2">
            <button onclick="editNews('${n.title}')" class="bg-yellow-500 px-2 rounded">Edit</button>
            <button onclick="deleteNews('${n.title}')" class="bg-red-600 px-2 rounded">Delete</button>
          </div>` : ''}
        </div>
      `).join('');
    }

    function editNews(title) {
      alert(`Edit news "${title}" (implement API call)`);
    }

    function deleteNews(title) {
      alert(`Delete news "${title}" (implement API call)`);
    }

    document.getElementById('addNewsBtn').addEventListener('click', () => {
      alert('Add news (implement API call/form)');
    });

    renderNews();
  </script>
</body>
</html>
