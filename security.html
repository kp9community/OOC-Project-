<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security | Oceana Operation Central</title>
  <link href="assets/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 h-screen p-4">
    <h2 class="text-xl font-bold mb-6">Menu</h2>
    <ul class="flex flex-col gap-2">
      <li><a href="index.html" class="hover:text-purple-400">Dashboard</a></li>
      <li><a href="members.html" class="hover:text-purple-400">Members</a></li>
      <li><a href="shifts.html" class="hover:text-purple-400">Shifts</a></li>
      <li><a href="documents.html" class="hover:text-purple-400">Documents</a></li>
      <li><a href="security.html" class="hover:text-purple-400">Security</a></li>
      <li><a href="reports.html" class="hover:text-purple-400">Reports</a></li>
      <li><a href="news.html" class="hover:text-purple-400">News</a></li>
      <li><a href="admin.html" class="hover:text-purple-400">Admin</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <h1 class="text-3xl font-bold mb-4">Security Monitoring</h1>

    <!-- Security Table -->
    <div class="overflow-auto rounded bg-gray-700 p-4">
      <table class="min-w-full">
        <thead>
          <tr class="text-left">
            <th class="px-4 py-2">Type</th>
            <th class="px-4 py-2">Message</th>
            <th class="px-4 py-2">Time</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="securityTable" class="divide-y divide-gray-600">
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="assets/script.js"></script>
  <script>
    function checkRole(rolesAllowed) {
      const userRole = localStorage.getItem('userRole'); // จาก AuthPro token/session
      return rolesAllowed.includes(userRole);
    }

    async function renderSecurity() {
      const logs = await fetchSecurityLogs(); // API placeholder
      const tbody = document.getElementById('securityTable');
      tbody.innerHTML = logs.map(log => `
        <tr>
          <td class="px-4 py-2">${log.type}</td>
          <td class="px-4 py-2">${log.message}</td>
          <td class="px-4 py-2">${log.time}</td>
          <td class="px-4 py-2 space-x-2">
            ${checkRole(['DEV','ADM']) ? `<button onclick="acknowledge('${log.message}')" class="bg-yellow-500 px-2 rounded">Acknowledge</button>` : ''}
            ${checkRole(['DEV']) ? `<button onclick="resolve('${log.message}')" class="bg-green-500 px-2 rounded">Resolve</button>` : ''}
          </td>
        </tr>
      `).join('');
    }

    function acknowledge(msg) {
      alert(`Acknowledged alert: ${msg} (implement API call)`);
    }

    function resolve(msg) {
      alert(`Resolved alert: ${msg} (implement API call)`);
    }

    renderSecurity();
  </script>
</body>
</html>
